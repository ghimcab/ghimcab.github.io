<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<title>VTV1</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
       <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
<style>
.video-js .vjs-big-play-button{ /* Play button large in the middle */
  font-size: 3.2em;
  line-height: 2.3em;
  height: 2.5em;
  width: 2.5em;
  -webkit-border-radius: 2.5em;
  -moz-border-radius: 2.5em;
  border-radius: 2.5em;
  background-color: rgba(115,133,159,.5);
  border-width: 0.12em;
border-color: white;
color: white;
  margin-top: -1.25em;
  margin-left: -1.25em;
}
.vjs-loading-spinner { /* Load Circle */
  font-size: 2.5em;
border-color: red;
  width: 2em;
  height: 2em;
  border-radius: 1em;
  margin-top: -1em;
  margin-left: -1em;
}
</style>
</head>
<body>
  <video id="my_video" 
class="video-js vjs-fluid vjs-default-skin vjs-big-play-centered" 
height="380" width="210" controls autoplay preload="auto"
  data-setup='{}'>
    <source src="http://livecdn.fptplay.net/hda1/vtv1hd_4000.stream/chunklist.m3u8" type="application/x-mpegURL">
  </video>
<script>
 var player = videojs('my_video');
player.play();
</script>
</body>
</html>
