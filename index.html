<h2><b><div id="clockbox"></div></b></h2>
<script type="text/javascript">
function GetClock(){
var tday=["Chủ Nhật","Thứ Hai","Thứ Ba","Thứ Tư","Thứ Năm","Thứ Sáu","Thứ Bảy"];
var d=new Date();
var nday=d.getDay(),nmonth=(d.getMonth()+1),ndate=d.getDate(),nyear=d.getFullYear();
if(nmonth<=9) nmonth="0"+nmonth;
if(ndate<=9) ndate="0"+ndate;

var clocktext=""+tday[nday]+", "+ndate+"/"+nmonth+"/"+nyear+"";
document.getElementById('clockbox').innerHTML=clocktext;
}

GetClock();
setInterval(GetClock,1000);
</script>

<h1><b><div id="clocktime"></b></h1></div>
<script type="text/javascript">
function GetClock(){
var d=new Date();
var nhour=d.getHours(),nmin=d.getMinutes();

if(nhour<=9) nhour="0"+nhour;
if(nmin<=9) nmin="0"+nmin;

var clocktext=""+nhour+":"+nmin+"";
document.getElementById('clocktime').innerHTML=clocktext;
}

GetClock();
setInterval(GetClock,1000);
</script>
